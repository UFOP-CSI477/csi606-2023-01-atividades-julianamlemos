<!DOCTYPE html>
<!--html:5 gera o escopo inicial do html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
</head>
<body>

    <h1>Dados da pessoa</h1>
    <!--action é pra quem enviar e o method é como enviar-->
    <form action="/pessoas/cadastrar" method="get">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nomeDaPessoa"
            id="nome"
            placeholder="Informe o nome da pessoa"
            minlength="3"
            required>
            <!--indica que o preenchimento do campo é obrigatório-->
        </div>

        <div>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Digite a sua senha">
        </div>

        <label>Gênero</label>

        <div>
            <input 
                type="radio" name="genero" id="feminino"
                value="FEM">
            <label for="feminino">Feminino</label>
        </div>

        <div>
            <input 
                type="radio" name="genero" id="masculino"
                value="MAS">
            <label for="masculino">Masculino</label>
        </div>    

        <div>
            <input 
                type="radio" name="genero" id="naoBinario"
                value="NB">
            <label for="naoBinario">Não binário</label>
        </div>        
        
        <div>
            <input 
                type="radio" name="genero" id="semresposta"
                value="SR">
            <label for="semresposta">Prefiro não responder</label>
        </div>


        <label>Notificações</label>

        <div>
            <input 
                type="checkbox" 
                id="email"
                name="notificao[0]">
            <label for="email">Receber notificações por e-mail</label>
        </div>

        <div>
            <input 
                type="checkbox" id="whatsapp" name="notificao[1]">
            <label for="whatsapp">Receber notificações pelo WhatsApp</label>
        </div>

        <div>
            <label for="uf">Estado</label>
            <select name="estado" id="uf">
                <option value="0" selected disabled>Selecione</option>
                <!--selected disabled quer dizer que o elemento padrão
                    está selecionado porém desabilitado para voltar pra ele e eselecioná-lo-->
                <option value="1">Acre</option>
                <option value="2">Alagoas</option>
                <option value="3">Amapá</option>
                <option value="4">Amazonas</option>
                <option value="5">Bahia</option>
                <option value="6">Ceará</option>
                <option value="7">Espírito Santo</option>
                <option value="8">Goiás</option>
                <option value="9">Maranhão</option>
                <option value="10">Mato Grosso</option>
                <option value="11">Mato Grosso do Sul</option>
                <option value="12">Minas Gerais</option>
                <option value="13">Pará</option>
                <option value="14">Paraíba</option>
                <option value="15">Paraná</option>
                <option value="16">Pernambuco</option>
                <option value="17">Piauí</option>
                <option value="18">Rio de Janeiro</option>
                <option value="19">Rio Grande do Norte</option>
                <option value="20">Rio Grande do Sul</option>
                <option value="21">Rondônia</option>
                <option value="22">Roraima</option>
                <option value="23">Santa Catarina</option>
                <option value="24">São Paulo</option>
                <option value="25">Sergipe</option>
                <option value="26">Tocantins</option>
                <option value="27">Brasília</option>

            </select>
        </div>

        <div>
            <label for="perfil">Cor padrão do perfil</label>
            <input type="color" name="perfil" id="perfil">
        </div>

        <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
        </div>

        <div>
            <label for="pontuacao">Pontuação</label>
            <input type="range" name="pontuacao" id="pontuacao"
            min="0" max="100" step="10" value="80">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email"
            id="email" required>
        </div>

        <input type="submit" value="Enviar - input">

        <button type="submit">Enviar - button</button>

        <input type="reset" value="limpar">

    </form>

    <a href="..\index.html">Voltar</a>

</body>
</html>
