<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Cadastro Gestante</h1>
        <form method="post" action="validar.html" class="mt-4">

            <fieldset>
                <!-- DADOS BÁSICOS USUÁRIO-->
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome completo da gestante">
                </div>

                <div class="form-group">
                    <label for="dia">Data de Nascimento:</label>
                    <input type="date" id="dia" name="dia" class="form-control">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx">
                </div>

                <div class="form-group">
                    <label for="dum">Data da última menstruação (DUM):</label>
                    <input type="date" id="dum" name="dum" class="form-control">
                </div>

            </fieldset>

            <fieldset>
                <!-- ENDEREÇO -->
                <legend class="mt-4">Dados de Endereço</legend>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" class="form-control">
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" name="numero" size="4" class="form-control">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select name="estado" class="form-control">
                        <!-- Opções do estado aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="cep" size="5" maxlength="5" class="form-control">
                        </div>
                        <div class="col">
                            <input type="text" name="cep2" size="3" maxlength="3" class="form-control">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="form-group">
                    <label>Plano de Saúde:</label>
                    <div class="form-check">
                        <input type="radio" name="plano" id="SUS" value="S" class="form-check-input">
                        <label for="SUS" class="form-check-label">SUS</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="plano" id="particular" value="P" class="form-check-input">
                        <label for="particular" class="form-check-label">Particular</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <!-- DADOS PARA LOGIN -->
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="nome_email@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="text" name="senha" id="senha" class="form-control" placeholder="insira uma senha">
                </div>

            </fieldset>

            <div class="mt-4">
                <input type="submit" value="Cadastrar" class="btn btn-primary">
                <input type="reset" value="Limpar" class="btn btn-secondary">
            </div>

        </form>

        <a href="login.html" class="mt-4 d-block text-center">Login</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
