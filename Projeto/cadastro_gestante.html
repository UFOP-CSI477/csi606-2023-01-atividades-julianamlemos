<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>

    <link rel="stylesheet" href="forms.css">

</head>

<body>
    <h1>Cadastro Gestante</h1>
    <form method="post" action="validar.html">

        <fieldset>
            <!-- DADOS BÁSICOS USUÁRIO-->
            <div class="controle">

                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo da gestante">

            </div>

            <div class="controle">
                <label for="dia">Data de Nascimento:</label>
                <input type="date" id="dia" name="dia">
            </div>

            <div class="controle">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx">
            </div>

            <div class="controle">
                <label for="dum">Data da última menstruação (DUM):</label>
                <input type="date" id="dum" name="dum">
            </div>

        </fieldset>

        <div class="controle">
            <!-- ENDEREÇO -->
            <fieldset>
                <legend>Dados de Endereço</legend>
                <table cellspacing="10">

                    <tr>
                        <td>
                            <label for="rua">Rua:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="rua">
                        </td>
                        <td>
                            <label for="numero">Numero:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="numero" size="4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bairro">Bairro: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="bairro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="estado">Estado:</label>
                        </td>
                        <td align="left">
                            <select name="estado"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cidade">Cidade: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cidade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cep">CEP: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
        </div>

        <fieldset>
            <div class="controle">
                <label>Plano de Saúde:</label>

                <div class="controle">
                    <input type="radio" name="plano" id="SUS" value="S">
                    <label for="SUS">SUS</label>
                </div>

                <div class="controle">
                    <input type="radio" name="plano" id="particular" value="P">
                    <label for="particular">Particular</label>
                </div>
            </div>
        </fieldset>


        <fieldset>
            <!-- DADOS PARA LOGIN -->
            <div class="controle">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" placeholder="nome_email@email.com">
            </div>

            <div class="controle">
                <label for="senha">Senha:</label>
                <input type="text" name="senha" id="senha" placeholder="insira uma senha">
            </div>

        </fieldset>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>

    <a href="login.html">Login</a>
</body>

</html>
