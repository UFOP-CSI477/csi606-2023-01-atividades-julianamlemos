    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Mala de Maternidade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
        font-family: poppins;
        margin: 0;
        padding: 20px;
        }

        h1 {
        text-align: center;
        margin-bottom: 20px;
        }

        .checklist-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        }

        .checklist-item input[type="checkbox"] {
        margin-right: 10px;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <h1>Checklist Mala de Maternidade</h1>

        <div class="checklist-item">
        <input type="checkbox" id="clothes">
        <label for="clothes">Roupas para o bebê</label>
        </div>

        <div class="checklist-item">
        <input type="checkbox" id="toiletries">
        <label for="toiletries">Produtos de higiene pessoal</label>
        </div>

        <div class="checklist-item">
        <input type="checkbox" id="nursing-supplies">
        <label for="nursing-supplies">Suprimentos para amamentação</label>
        </div>

        <div class="checklist-item">
        <input type="checkbox" id="diapers">
        <label for="diapers">Fraldas</label>
        </div>

        <div class="checklist-item">
        <input type="checkbox" id="blankets">
        <label for="blankets">Cobertores</label>
        </div>

        <div class="checklist-item">
        <input type="checkbox" id="baby-documents">
        <label for="baby-documents">Documentos do bebê</label>
        </div>

        <div class="checklist-item">
        <input type="checkbox" id="maternal-pads">
        <label for="maternal-pads">Absorventes pós-parto</label>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
