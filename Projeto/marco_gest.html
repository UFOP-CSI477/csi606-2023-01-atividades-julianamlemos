    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Importantes da Gestação</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        }

        h1 {
        text-align: center;
        }

        .week-list {
        list-style-type: none;
        padding: 0;
        }

        .week-item {
        margin-bottom: 10px;
        }

        .week-number {
        font-weight: bold;
        }

        .milestone {
        margin-left: 20px;
        }
    </style>
    </head>
    <body>
    <h1>Marcos Importantes da Gestação</h1>

    <ul class="week-list">
        <li class="week-item">
        <span class="week-number">Semana 1:</span>
        <span class="milestone">Implantação do óvulo fertilizado no útero.</span>
        </li>
        <li class="week-item">
        <span class="week-number">Semana 2:</span>
        <span class="milestone">Desenvolvimento do saco gestacional.</span>
        </li>
        <!-- Adicione mais itens para cada semana até a 40ª semana -->
        <li class="week-item">
        <span class="week-number">Semana 40:</span>
        <span class="milestone">Data prevista do parto.</span>
        </li>
    </ul>
    </body>
    </html>
