    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculadora de Tempo de Gestação</title>
    <style>
        body {
            font-family: poppins;
            margin: 0;
            padding: 20px;
            }

        h1 {
        text-align: center;
        }

        .form-group {
        margin-bottom: 10px;
        }

        .result {
        text-align: center;
        margin-top: 20px;
        }
    </style>
    </head>
    <body>
    <h1>Calculadora de Tempo de Gestação</h1>

    <div class="form-group">
        <label for="lastMenstruationDate">Data da última menstruação:</label>
        <input type="date" id="lastMenstruationDate">
    </div>
    <button onclick="calculateGestationTime()">Calcular</button>

    <div id="gestationTimeResult" class="result"></div>

    <script>
        function calculateGestationTime() {
        var lastMenstruationDateInput = document.getElementById("lastMenstruationDate");
        var lastMenstruationDateValue = lastMenstruationDateInput.value;

        var currentDate = new Date();
        var lastMenstruationDate = new Date(lastMenstruationDateValue);

        if (isNaN(lastMenstruationDate)) {
            alert("Insira uma data válida para a última menstruação.");
            return;
        }

        var gestationTime = currentDate.getTime() - lastMenstruationDate.getTime();
        var gestationWeeks = Math.floor(gestationTime / (1000 * 60 * 60 * 24 * 7));

        var gestationTimeResult = document.getElementById("gestationTimeResult");
        gestationTimeResult.innerHTML = "Você está grávida há aproximadamente " + gestationWeeks + " semanas.";
        }
    </script>
    </body>
    </html>
